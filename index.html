<div id="mainDiv">
	<div id="content">
		<div id="code">
        	我很努力的<br />
            要成为一个</span><br />
            <span class="keyword">优秀的男朋友</span><br /><br />

            你也很努力的<br />
            在成为一个<br />
            <span class="keyword">优秀的女朋友的路上</span><br /><br />

            这种感觉<br />
            真的是<br />
             <span class="keyword">太好了</span><br /><br />

             <hr />
   			<span class="keyword">I want to say:</span><br />
			阿嘉<br />
            <span class="keyword"> I love you! </span><br />
            -- 捷扬<br />


		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					相遇，相识，相恋...
					<div id="elapseClock"></div>

				</div>
			</div>

<script type="text/javascript">
$(document).ready(function() {
	// 检测是否为手机用户
	if (isMobile()) {
		
        loadMobileStylesheet();
		// 手机用户，调整布局
		$("#loveHeart").css({
			"width": "120%",
			"height": "60%",  // 设置高度为宽度的0.9328倍
			"position": "absolute",  // 绝对定位
			"top": "60%",          // 距离顶部50%
			"left": "0%",         // 距离左边50%
		});		
		$("#garden").css({
			"width": "100%",
			"height": "100%"
		});
		$("#code").css({
			"width": "100%",
			"font-size": "33px",
			"height": "auto",
			"margin-bottom": "20px",
			"position": "absolute",  // 使元素相对于其最近的已定位的祖先元素进行定位
			"top": "-25%",           // 顶部
			"left": "25%",           // 水平定位到页面的50%
			"float": "none"
		});
		// 将code移动到爱心上方
		$("#mainDiv").prepend($("#code"));
	}

	// 调整位置和字体大小后，继续加载动画和其他逻辑
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
		weddingCountdown(weddingDate);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
});

// 判断是否为手机用户的函数
function isMobile() {
	//return true;
	return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
}
	

var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();

together.setFullYear(2024, 10-1, 2);//1.23；3.29
together.setHours(13);
together.setMinutes(0);
together.setSeconds(0);
together.setMilliseconds(0);

var weddingDate = new Date();
weddingDate.setFullYear(2029, 5-1, 19);
weddingDate.setHours(8);
weddingDate.setMinutes(0);
weddingDate.setSeconds(0);
weddingDate.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	//$("#copyright").css("position", "absolute");
	//$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
		weddingCountdown(weddingDate);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
function loadMobileStylesheet() {
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = 'css/mobile_dev.css'; // 移动端样式路径
    document.head.appendChild(link);
}

</script>
